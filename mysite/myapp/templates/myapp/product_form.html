{% extends 'myapp/base.html' %} {% load static %} {% block content %}

<form class="w-1/3 big-white shadow-md m-10 px-8 py-8" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="mb-4">
		<label for="name" class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
		<div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.name}}</div>
	</div>

	<div class="mb-4">
		<label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price</label>
		<div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.price}}</div>
	</div>

	<div class="mb-4">
		<label for="desc" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
		<div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.desc}}</div>
	</div>
	<div class="mb-4">
		<label for="name" class="block text-gray-700 text-sm font-bold mb-2">Upload</label>
		<div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.image}}</div>
	</div>

	<div class="hidden mb-4">
		<label for="name" class="hidden block text-gray-700 text-sm font-bold mb-2">Seller Name</label>
		<div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.seller_name}}</div>
	</div>

	<div class="mb-4">
		<input class="bg-green-500 text-white rounded px-5 py-2 text-bold" type="submit" value="Submit" />
	</div>
</form>

{{form.as_p}} {% endblock %}
