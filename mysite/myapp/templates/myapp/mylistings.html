{% extends 'myapp/base.html' %} {% block content %}

<div class="text-2xl m-10 p-10 font-bold">ðŸ“„ My Listings</div>

{% for product in products %}
<div class="itemcontainer flex shadow-lg m-10 p-10">
	<span>
		<img src="{{product.image.url}}" alt="{{product.name}}" class="itemimage w-40 h-40" />
	</span>
	<span class="w-2/5">
		<div class="font-bold text-gray-700">{{product.name}}</div>
		<div class="itemprice text-green">${{product.price}}</div>
		<div class="itemdescription">{{product.desc}}</div>
	</span>
	<span class="w-1/5 my-10 mx-10">
		<a href="{% url 'myapp:update_product' product.id %}" class="bg-green-500 text-white px-5 py-2">Edit</a>
	</span>
	<span class="w-1/5 my-10 mx-10">
		<a href="{% url 'myapp:delete_product' product.id %}" class="bg-red-500 text-white px-5 py-2">Delete</a>
	</span>
</div>
{% endfor %} {% endblock %}
