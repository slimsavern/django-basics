{% extends 'myapp/base.html' %} {% load static %} {% block content %}

<h1 class="text-2xl font-bold m-10">âž• Product</h1>
<form class="w-1/3 big-white shadow-md m-10 px-8 py-8" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="mb-4">
		<label for="name" class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
		<input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="Name" type="text" id="name" name="name" />
	</div>

	<div class="mb-4">
		<label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price</label>
		<input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="Price" type="text" id="price" name="price" />
	</div>

	<div class="mb-4">
		<label for="desc" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
		<input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="This is an iPhone" type="text" id="desc" name="desc" />
	</div>
	<div class="mb-4">
		<label for="name" class="block text-gray-700 text-sm font-bold mb-2">Upload</label>
		<input class="py-2 mr-10 text-gray-700" type="file" accept="image/*" id="upload" name="upload" />
	</div>

	<div class="mb-4">
		<input class="bg-green-500 text-white rounded px-5 py-2 text-bold" type="submit" value="Submit" />
	</div>
</form>

{% endblock %}
