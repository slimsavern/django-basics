{% extends 'myapp/base.html'%} {% block content %}

<h1 class="text-2xl m-10 font-bold">ðŸŽ‰ Register User</h1>
<div class="container py-5">
	<form method="post" class="w-2/5 bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4">
		{% csrf_token %}
		<div class="mb-2">
			<label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
			<div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.username}}</div>
		</div>
		<div class="mb-2">
			<label class="block text-gray-700 text-sm font-bold mb-2" for="">Email</label>
			<div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.email}}</div>
		</div>

		<div class="mb-2">
			<label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
			<div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.password1}}</div>
		</div>

		<div class="mb-2">
			<label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm Password</label>
			<div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">{{form.password2}}</div>
		</div>
		<button class="bg-green-500 text-white p-3" type="submit">Register</button>
	</form>
	<div class="m-10">Dont have an account? <a class="text-indigo-500" href="{% url 'users:login' %}">Already have an account? Login</a></div>
</div>

{{ form }} {% endblock %}
